      name: ${spring.application.name}
      enabled: true
    zookeeper:
      # zookeeper注册中心开关
      enabled: true
      # zk 地址
      connect-string: 10.4.208.132:2181
#      connect-string: fsscdev.eppen.com.cn:18182
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
