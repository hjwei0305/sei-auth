# 应用全局配置
sei:
  application:
    env: DEV
    code: sei-auth
    version: '@project_version@'
    description: '@project_description@'
    # 是否是兼容模式
    compatible: false
  swagger:
    enable: true
  mock: # 本地调试的当前用户配置
    user:
      account: admin
      user-name: 管理员
      tenant-code: 10044

