<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <th:block th:include="base/base :: base_head"/>
    <title>认证中心-OAuth2</title>
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css"
          th:href="${baseUrl + 'css/bootstrap/bootstrap.min.css'}">
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-xs-offset-5 col-sm-offset-5 col-md-offset-5" method="post" id="login_form"
              action="javascript:doLogin();">
            <h3 class="form-title">认证中心(OAuth2)-登录页</h3>
            <div class="col-xs-5 col-sm-5 col-md-5">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input type="hidden" name="tenant" th:value="${tenantCode}"/>
                    <input class="form-control required" type="text" placeholder="Username" name="account"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" value="9be67e24a85ff2e1b2c3bfd78c6235b6"
                           placeholder="Password" name="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" value="Login "/>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    // 登录方法
    function doLogin() {
        $.ajax({
            type: 'POST',
            url: _ctxPath + 'auth/login',
            contentType: 'application/json',
            data: JSON.stringify({
                tenant: $('[name=tenant]').val(),
                account: $('[name=account]').val(),
                password: $('[name=password]').val(),
                reqId: $('[name=password]').val()
            }),
            dataType: 'json',
            success: function (res) {
                console.log(res);
                if (res.success) {
                    // alert('登录成功！');
                    setTimeout(function () {
                        location.reload();
                    }, 800);
                } else {
                    alert(res.msg);
                }
            },
            error: function (e) {
                console.log('error');
            }
        });
    }
</script>
</body>
<script src="../static/js/jquery-3.0.0.min.js" th:src="${baseUrl + 'js/jquery-3.0.0.min.js'}"></script>
<script src="../static/js/jquery.form.min.js" th:src="${baseUrl + 'js/jquery.form.min.js'}"></script>
</html>
