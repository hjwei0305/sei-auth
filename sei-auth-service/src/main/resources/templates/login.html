<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <th:block th:include="base/base :: base_head"/>
    <title>认证中心-OAuth2</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .login-box {
            width: 400px;
            margin: 20vh auto;
            padding: 70px;
            border: 1px #000 solid;
        }

        .login-box button {
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-box">
    <form method="post" id="login_form" action="javascript:doLogin();">
        <h3>认证中心(OAuth2)-登录页</h3>
        <div>
            <div>
                <input type="hidden" name="tenant" th:value="${tenantCode}"/>
                <input type="text" placeholder="Account" name="account" autofocus="autofocus"/>
            </div>
            <div>
                <input type="password" placeholder="Password" name="password"/>
            </div>
            <div>
                <input type="submit" value="Login "/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var reqId;
    for (var i = 0; i < 16; i++) {
        reqId += Math.random();
    }
    // 登录方法
    function doLogin() {
        $.ajax({
            type: 'POST',
            url: _ctxPath + 'auth/login',
            contentType: 'application/json',
            data: JSON.stringify({
                tenant: $('[name=tenant]').val(),
                account: $('[name=account]').val(),
                password: hex_md5($('[name=password]').val()),
                reqId: randomString(16)
            }),
            dataType: 'json',
            success: function (res) {
                console.log(res);
                if (res.success) {
                    // alert('登录成功！');
                    setTimeout(function () {
                        location.reload();
                    }, 800);
                } else {
                    alert(res.msg);
                }
            },
            error: function (e) {
                console.log('error');
            }
        });
    }

    function randomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    　
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }
</script>
</body>
<script src="../static/js/md5.js" th:src="${baseUrl + 'js/md5.js'}"></script>
<script src="../static/js/jquery-3.0.0.min.js" th:src="${baseUrl + 'js/jquery-3.0.0.min.js'}"></script>
</html>
